name: Create Release Branch

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type: major, minor, or patch'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  create-release-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Get current version
        id: get_version
        run: |
          version=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: bump_version
        run: |
          IFS='.' read -r major minor patch <<< "${{ steps.get_version.outputs.version }}"
          case "${{ github.event.inputs.bump }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac
          new_version="$major.$minor.$patch"
          echo "New version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Create release branch
        run: |
          git fetch origin
          git checkout origin/develop
          git checkout -b release/${{ steps.bump_version.outputs.new_version }}

      - name: Update version in pyproject.toml
        run: |
          sed -i "s/^version = \".*\"/version = \"${{ steps.bump_version.outputs.new_version }}\"/" pyproject.toml

      - name: Commit version update
        run: |
          git add pyproject.toml
          git commit -m "Update version to ${{ steps.bump_version.outputs.new_version }}"
          git push origin release/${{ steps.bump_version.outputs.new_version }}
